<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äî Restaurant</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <style>
    .navbar-glass {
      background: rgba(255,255,255,.65);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      border-bottom: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 8px 24px rgba(0,0,0,.05);
    }
    .badge-cart { top: -6px; right: -6px; }

    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 10% 10%, #fff, #f8f9fa 60%, #f1f3f5);
    }
    .auth-card {
      width: min(480px, 94%);
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,.08);
      animation: pop .35s ease-out both;
    }
    @keyframes pop {
      from { transform: translateY(8px) scale(.98); opacity: 0; }
      to   { transform: translateY(0) scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="d-flex flex-column">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-glass sticky-top py-2">
    <div class="container">
      <a class="navbar-brand" href="index.html">üçΩÔ∏è Restaurant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0 gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <div class="d-flex align-items-center gap-2">
          <span class="d-none d-lg-inline text-secondary small">
            <i class="bi bi-telephone me-1"></i> Order: <strong>0100 123 4567</strong>
          </span>
          <a href="cart.html" class="btn btn-outline-secondary position-relative">
            <i class="bi bi-cart2"></i>
            <span class="position-absolute translate-middle badge rounded-pill bg-danger badge-cart">0</span>
          </a>
          <!-- Login button (will be hidden if user is logged in) -->
          <a class="btn btn-danger" href="login.html">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Auth form -->
  <main class="container d-flex align-items-center justify-content-center flex-fill py-5">
    <div class="card auth-card">
      <div class="card-body p-4 p-md-5">
        <h1 class="h3 fw-bold mb-2 text-center">Sign in</h1>
        <p class="text-secondary text-center mb-4">Choose your role and enter your credentials.</p>

        <form>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" aria-label="Role">
              <option value="user" selected>User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Username or Email</label>
            <input type="text" class="form-control" placeholder="e.g. admin or user" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="link-secondary small">Forgot password?</a>
          </div>

          <div class="d-grid">
            <button type="button" class="btn btn-danger">Sign in</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <span class="text-secondary small">Demo credentials: </span>
          <code class="small">admin/admin123</code> or <code class="small">user/user123</code>
        </div>

        <div class="text-center mt-3">
          <a href="index.html" class="link-secondary small">Cancel and go back</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto pt-5 pb-4 border-top">
    <div class="container">
      <hr class="my-4" />
      <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2 small text-secondary">
        <span>¬© 2025 Restaurant ‚Äî All rights reserved.</span>
        <span>Made with Bootstrap 5</span>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Auth logic -->
  <script src="js/login.js"></script>
</body>
</html>
