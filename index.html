<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant ‚Äî Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <style>
    /* Glassy navbar + subtle animation */
    .navbar-glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      animation: navSlide 0.45s ease-out both;
    }
    @keyframes navSlide {
      from { transform: translateY(-10px); opacity: 0; }
      to   { transform: translateY(0);     opacity: 1; }
    }
    .navbar-brand { font-weight: 800; letter-spacing: 0.3px; }
    .nav-link { position: relative; transition: color 0.2s ease; }
    .nav-link.active, .nav-link:hover { color: #dc3545 !important; }
    .nav-link::after {
      content: "";
      position: absolute; left: 0.5rem; right: 0.5rem; bottom: 0.2rem;
      height: 2px; background: #dc3545;
      transform: scaleX(0); transform-origin: left;
      transition: transform 0.25s ease;
    }
    .nav-link:hover::after { transform: scaleX(1); }

    /* Hero */
    .hero {
      background: linear-gradient(180deg, #fff, #f8f9fa);
      border-radius: 1rem;
      padding: 2.5rem 1.5rem;
      overflow: hidden;
    }
    .hero-img {
      border-radius: 0.75rem;
      object-fit: cover;
      height: 100%;
      min-height: 260px;
      width: 100%;
      transition: transform 0.6s ease;
    }
    .hero-img:hover { transform: scale(1.02); }

    /* Cards */
    .card img {
      height: 180px;           /* unified height for featured cards */
      object-fit: cover;
    }
    .card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,0.08); }

    footer { background-color: #0f1115; color: #e9ecef; }
    .badge-cart { top: -6px; right: -6px; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-glass sticky-top py-2">
    <div class="container">
      <a class="navbar-brand" href="index.html">üçΩÔ∏è Restaurant</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <!-- Center links -->
        <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0 gap-lg-2">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>

        <!-- Right-side actions -->
        <div class="d-flex align-items-center gap-2">
          <span class="d-none d-lg-inline text-secondary small">
            <i class="bi bi-telephone me-1"></i> Order: <strong>0100 123 4567</strong>
          </span>

          <a href="cart.html" class="btn btn-outline-secondary position-relative" aria-label="Open cart">
            <i class="bi bi-cart2"></i>
            <span class="position-absolute translate-middle badge rounded-pill bg-danger badge-cart">0</span>
          </a>

          <a class="btn btn-danger" href="login.html">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="container my-4">
    <div class="row align-items-center hero g-4">
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold mb-2">Welcome to Our Restaurant</h1>
        <p class="text-secondary mb-4">
          Fresh meals, friendly prices, and a smooth ordering experience.
        </p>
        <div class="d-flex gap-2">
          <a href="menu.html" class="btn btn-danger btn-lg">Explore Menu</a>
          <a href="menu.html" class="link-secondary">See all</a>
        </div>
      </div>
      <div class="col-lg-6">
        <img
          src="https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=1374&auto=format&fit=crop"
          alt="Signature dish"
          class="img-fluid shadow hero-img"
        />
      </div>
    </div>
  </header>

  <!-- Featured -->
  <section class="container py-4">
    <h2 class="h3 mb-3">Featured</h2>
    <!-- JS will inject 4 cards + an optional 'Explore more' tile -->
    <div id="featured-container" class="row g-4"></div>
  </section>

  <!-- Footer -->

    <div class="container text-center small">
      ¬© 2025 Restaurant ‚Äî All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Project scripts -->
  <script src="js/api.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/home.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
